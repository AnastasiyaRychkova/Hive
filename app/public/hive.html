<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hive</title>
	<link rel="stylesheet" type="text/css" href="css/hive.css"/>
</head>
<body>
	<main id="preplaying">
		<h1>Hive</h1>
		<div class="content">
			<section class="profile">
				<h2 class="visibility-hidden">Profile</h2>
				<img src="img/bee.svg" alt="Bee icon" height="60" width="60"/>
				<section class="general-user-info">
					<h3 id="user-name"></h3>
					<span id="user-email"></span>
				</section>
				<section class="user-games-counter">
					<h3 class="user-achievement-name">Games</h3>
					<span class="user-achievement-score" id="games-counter">0</span>
					<ul class="games-tooltip">
						<li class="achievement-type wins">
							<span class="visibility-hidden">Wins</span>
							<span class="achievement-score" id="wins-counter">0</span>
						</li>
						<li class="achievement-type draws">
							<span class="visibility-hidden">Draws</span>
							<span class="achievement-score" id="draws-counter">0</span>
						</li>
						<li class="achievement-type loses">
							<span class="visibility-hidden">Loses</span>
							<span class="achievement-score" id="loses-counter">0</span>
						</li>
					</ul>
				</section>
				<section class="user-rating-counter">
					<h3 class="user-achievement-name">Rating</h3>
					<span class="user-achievement-score" id="rating-counter"></span>
				</section>
			</section>
			<section id="server-status" free = false>
				<h2 class="visibility-hidden">Server status</h2>
				<div class="hexagon"></div>
				<span class="server-status-free">Server is free</span>
				<span class="server-status-busy">Server is busy</span>
			</section>
			<section id="online-players">
				<div class="header-line">
					<h2>Invitations</h2>
					<div id="refresh-btn"></div>
				</div>
				<table>
					<tr>
						<th>Direction</th>
						<th>Name</th>
						<th>Login</th>
						<th>Rating</th>
					</tr>
				</table>
				<table id="inviters">
					
				</table>
				<table id="invited">
					
				</table>
				<table id="other-users">

				</table>
			</section>
		</div>
	</main>
	<main id="playing" right-move="false" white="true" hidden>
		<div class="game-status-header">
			<h1>Hive</h1>
			<div id="game-status">
				<div class="move-box"><span id="move-counter">1</span></div>
				<div class="rightmove-box">
					<span class="rightmove rm-f">Opponent move</span>
					<span class="rightmove rm-t">Your move</span>
				</div>
			</div>
			<div class="hexagons-6"></div>
		</div>
		<section class="field" >
			<h2 class="visibility-hidden">Game</h2>
			<ul class="hands" black>
				<li>
					<span class="figure-counter" id="bee-counter">1</span>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 585 520">
						<use id="f-bee" class="figure" xlink:href = "#bee" x = "0" y = "0" viewBox="0 0 584 519"/>
					</svg>
				</li>
				<li>
					<span class="figure-counter" id="bug-counter">2</span>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 585 521">
						<use id="f-bug" class="figure" xlink:href = "#bug" x = "0" y = "0" viewBox="0 0 584 519"/>
					</svg>
				</li>
				<li>
					<span class="figure-counter" id="spider-counter">2</span>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 585 521">
						<use id="f-spider" class="figure" xlink:href = "#spider" x = "0" y = "0" viewBox="0 0 584 519"/>
					</svg>
				</li>
				<li>
					<span class="figure-counter" id="grasshopper-counter">3</span>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 585 521">
						<use id="f-grasshopper" class="figure" xlink:href = "#grasehoper" x = "0" y = "0" viewBox="0 0 584 519"/>
					</svg>
				</li>
				<li>
					<span class="figure-counter" id="ant-counter">3</span>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 585 521">
						<use id="f-ant" class="figure" xlink:href = "#ant" x = "0" y = "0" viewBox="0 0 584 519" />
					</svg>
				</li>
			</ul>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1500 -1500 4000 4000" preserveAspectRatio="xMidYMid meet" id="table">
				<use xlink:href = "#bee"   class="figure" x = "0" y = "0" viewBox="0 0 500 500" op/>
				<use xlink:href = "#space" class="space" x = "480" y = "280" viewBox="0 0 500 500"/>
				<use xlink:href = "#space" class="space" x = "480" y = "-280" viewBox="0 0 500 500"/>
				<use xlink:href = "#space" class="space" x = "-480" y = "-280" viewBox="0 0 500 500"/>
				<use xlink:href = "#space" class="space" x = "-480" y = "280" viewBox="0 0 500 500"/>
				<use xlink:href = "#space" class="space" x = "0" y = "560" viewBox="0 0 500 500"/>
				<use xlink:href = "#space" class="space" x = "0" y = "-560" viewBox="0 0 500 500"/>
			</svg>
			<svg class="visibility-hidden">
				<symbol id="bee">
					<path class="cls-1" d="M521,140H279a50,50,0,0,0-43,25L114,375a50,50,0,0,0,0,50L236,635a50,50,0,0,0,43,25H521a50,50,0,0,0,43-25L685,425a50,50,0,0,0,0-50L564,165A50,50,0,0,0,521,140Z" transform="translate(-108 -140)" style="fill: var(--secondary-color, #c7c5ce)"/>
					<path class="cls-2" fill="currentColor" d="M505,167H294a50,50,0,0,0-43,25L146,375a50,50,0,0,0,0,50L251,607a50,50,0,0,0,43,25H505a50,50,0,0,0,43-25L654,425a50,50,0,0,0,0-50L549,192A50,50,0,0,0,505,167Z" transform="translate(-108 -140)" style="fill: var(--primary-color, #edebe8)"/>
					<image width="159" height="170" transform="translate(116 52) scale(2.22)" xlink:href="img/figures/Bee.png"/>
				</symbol>
				<symbol id="bug">
					<path class="cls-1" d="M521,140H279a50,50,0,0,0-43,25L114,375a50,50,0,0,0,0,50L236,635a50,50,0,0,0,43,25H521a50,50,0,0,0,43-25L685,425a50,50,0,0,0,0-50L564,165A50,50,0,0,0,521,140Z" transform="translate(-108 -140)" style="fill: var(--secondary-color, #c7c5ce)"/>
					<path class="cls-2" fill="currentColor" d="M505,167H294a50,50,0,0,0-43,25L146,375a50,50,0,0,0,0,50L251,607a50,50,0,0,0,43,25H505a50,50,0,0,0,43-25L654,425a50,50,0,0,0,0-50L549,192A50,50,0,0,0,505,167Z" transform="translate(-108 -140)" style="fill: var(--primary-color, #edebe8)"/>
					<image width="95" height="168" transform="translate(179 60) scale(2.38)" xlink:href="img/figures/Bug.png"/>
				</symbol>
				<symbol id="spider">
					<path class="cls-1" d="M521,140H279a50,50,0,0,0-43,25L114,375a50,50,0,0,0,0,50L236,635a50,50,0,0,0,43,25H521a50,50,0,0,0,43-25L685,425a50,50,0,0,0,0-50L564,165A50,50,0,0,0,521,140Z" transform="translate(-108 -140)" style="fill: var(--secondary-color, #c7c5ce)"/>
					<path class="cls-2" fill="currentColor" d="M505,167H294a50,50,0,0,0-43,25L146,375a50,50,0,0,0,0,50L251,607a50,50,0,0,0,43,25H505a50,50,0,0,0,43-25L654,425a50,50,0,0,0,0-50L549,192A50,50,0,0,0,505,167Z" transform="translate(-108 -140)" style="fill: var(--primary-color, #edebe8)"/>
					<image width="157" height="162" transform="translate(107 69) scale(2.35)" xlink:href="img/figures/Spider.png"/>
				</symbol>
				<symbol id="grasehoper">
					<path class="cls-1" d="M521,140H279a50,50,0,0,0-43,25L114,375a50,50,0,0,0,0,50L236,635a50,50,0,0,0,43,25H521a50,50,0,0,0,43-25L685,425a50,50,0,0,0,0-50L564,165A50,50,0,0,0,521,140Z" transform="translate(-108 -140)" style="fill: var(--secondary-color, #c7c5ce)"/>
					<path class="cls-2" fill="currentColor" d="M505,167H294a50,50,0,0,0-43,25L146,375a50,50,0,0,0,0,50L251,607a50,50,0,0,0,43,25H505a50,50,0,0,0,43-25L654,425a50,50,0,0,0,0-50L549,192A50,50,0,0,0,505,167Z" transform="translate(-108 -140)" style="fill: var(--primary-color, #edebe8)"/>
					<image width="102" height="168" transform="translate(181 75) scale(2.19)" xlink:href="img/figures/Grasehoper.png"/>
				</symbol>
				<symbol id="ant">
					<path class="cls-1" d="M521,140H279a50,50,0,0,0-43,25L114,375a50,50,0,0,0,0,50L236,635a50,50,0,0,0,43,25H521a50,50,0,0,0,43-25L685,425a50,50,0,0,0,0-50L564,165A50,50,0,0,0,521,140Z" transform="translate(-108 -140)" style="fill: var(--secondary-color, #c7c5ce)"/>
					<path class="cls-2" fill="currentColor" d="M505,167H294a50,50,0,0,0-43,25L146,375a50,50,0,0,0,0,50L251,607a50,50,0,0,0,43,25H505a50,50,0,0,0,43-25L654,425a50,50,0,0,0,0-50L549,192A50,50,0,0,0,505,167Z" transform="translate(-108 -140)" style="fill: var(--primary-color, #edebe8)"/>
					<image width="155" height="169" transform="translate(121 69) scale(2.21)" xlink:href="img/figures/Ant.png"/>
				</symbol>
				<symbol id="space">
					<path class="cls-3" d="M521,140H279a50,50,0,0,0-43,25L114,375a50,50,0,0,0,0,50L236,635a50,50,0,0,0,43,25H521a50,50,0,0,0,43-25L685,425a50,50,0,0,0,0-50L564,165A50,50,0,0,0,521,140Z" transform="translate(-108 -140)" style="fill: var(--secondary-color, #c7c5ce)"/>
					<path class="cls-4" fill="currentColor" d="M505,167H294a50,50,0,0,0-43,25L146,375a50,50,0,0,0,0,50L251,607a50,50,0,0,0,43,25H505a50,50,0,0,0,43-25L654,425a50,50,0,0,0,0-50L549,192A50,50,0,0,0,505,167Z" transform="translate(-108 -140)" style="fill: var(--primary-color, #edebe8)"/>
				</symbol>
			</svg>
		</section>

	</main>
	<script src="js/lib/socket.io.js"></script>
	<script src="js/var.js"></script>
	<script src="js/secondaryFunc.js"></script>
	<script src="js/preplaying.js"></script>
	<script src="js/hive.js"></script>
</body>
</html>
