<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hive</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<main id="authorization">
		<img src="img/bee_light_figure.svg" alt="Bee" class="logo big-logo">
		<h1>Hive</h1>
		<form>
			<input type="text" name="login" placeholder="login" class="data"/>
			<input type="password" name="password" placeholder="password" class="data"/>
			<input type="submit" value="Sign in" onclick="authorization()"/>
			<input type="button" value="Sign up" onclick="toRegistration()"/>
		</form>
	</main>
	<main id="registration" hidden>
		<img src="img/bee_light_figure.svg" alt="Bee" class="logo">
		<h1>Hive</h1>
		<form>
			<div class="data">
				<label for="nick">Nick</label>
				<input type="text" name="nick" placeholder="nick" id="nick"/>
				<div class="correctness-icon"></div>
			</div>
			<div class="data">
				<label for="login">Login</label>
				<input type="text" name="login" placeholder="login" id="login"/>
				<div class="correctness-icon"></div>
				<span class="registration-error-text">The user with this login already exists</span>
			</div>
			<div class="data">
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="password" id="password"/>
				<div class="correctness-icon"></div>
			</div>
			<input type="submit" value="Sign up" onclick="registration()"/>
			<input type="button" value="Sign in" onclick="toAuthorization()"/>
		</form>
	</main>
</body>
</html>
