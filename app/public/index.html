<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hive</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<main id="authorization">
		<img src="img/bee_light_figure.svg" alt="Bee" class="logo big-logo">
		<h1>Hive</h1>
		<form action="/authorization" method="POST" onsubmit="return authorization()">
			<input type="text" id="v-login" placeholder="login" class="v-data"/>
			<input type="password" id="v-password" placeholder="password" class="v-data"/>
			<input type="submit" value="Sign in"/>
			<input type="button" value="Sign up" onclick="toRegistration()"/>
		</form>
	</main>
	<main id="registration" hidden>
		<img src="img/bee_light_figure.svg" alt="Bee" class="logo">
		<h1>Hive</h1>
		<form action="/registration" method="POST" onsubmit="return registration()">
			<div class="data" id="nick">
				<label for="nick">Nick</label>
				<input type="text" name="nick" placeholder="nick" id="r-nick"/>
				<div class="correctness-icon"></div>
			</div>
			<div class="data" id="login">
				<label for="login">Login</label>
				<input type="text" name="login" placeholder="login" id="r-login"/>
				<div class="correctness-icon"></div>
				<span class="registration-error-text">The user with this login already exists</span>
			</div>
			<div class="data" id="password">
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="password" id="r-password"/>
				<div class="correctness-icon"></div>
			</div>
			<input type="submit" value="Sign up"/>
			<input type="button" value="Sign in" onclick="toAuthorization()"/>
		</form>
	</main>
	<script src="js/lib/sha256.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
